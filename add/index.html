<html lang="en">
<head>

<body>
    <ul>
        <a href="./index.html">პროექტები </a>
        <a href="./add.html">პროექტის დამატება</a>
        <a href="./info.html">ინფორმაციის შეცვლა</a>
    </ul>
   
    <div class="container">
        <div class="list">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/76c40a5f57.js" crossorigin="anonymous"></script>
    <script src="./richText_editor.js"></script>
    <script>

    fetch('https://6447b6007bb84f5a3e468fca.mockapi.io/v1/portfolio/')
    .then(res => res.json())
    .then(res => {
        console.log(res)
        res.map(item => {
            $('.list').append(`
            <li>
                <h1>${item.maintitle}</h1>
                <div>
                    <a href="./edit.html?edit=${item.id}">
                        Edit
                    </a>
                    <button onclick="itemDelete(${item.id})">delete</button>
                </div>
            </li>
            `)
        }) 
    })

    function itemDelete(id){
        fetch(`https://6447b6007bb84f5a3e468fca.mockapi.io/v1/portfolio/${id}`, {
            method: 'DELETE',
        }).finally(()=> {
            window.location.href = "./index.html";
        })
    }

    </script>
</body>
</html>
