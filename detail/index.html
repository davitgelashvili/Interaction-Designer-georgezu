<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/owl.carousel.min.css">
    <link rel="stylesheet" href="./../css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./../css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="bg">
    </div>

    <div class="load">
        <span class="load__item"></span>
        <span class="load__item"></span>
        <span class="load__item"></span>
        <span class="load__item"></span>
        <span class="load__item"></span>
        <span class="load__item"></span>
        <span class="load__item"></span>
    </div>

    <section class="detail">
        <div class="container">
            <div class="second">
                <button class="close-page close-work">
                    <img src="./../img/icons/back-arrow.svg" alt="">
                </button>
                <div class="detail__item card-cntr">
                </div>
            </div>
        </div>
    </section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

$(window).on('load', function(){
    $('.load').remove();

    const localFilter = document.location.search;
    console.log(localFilter)
    const localId = localFilter.split('=');

    function postedWork(){
        const token = 'd820991ca43cc815adf1a0a4a2e08a';
        fetch('https://graphql.datocms.com/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
                body: JSON.stringify({
                    query: `{ 
                        allPortfolios(filter: {id: {in: "${localId[1]}"}}) { id, role, title, description, cover {url}, link },
                    }`
                }),
        })
        .then(res => res.json())
        .then((res) => {
            let item = res.data.allPortfolios[0];
            $('.detail__item').append(`
            <div class="detail__item--content">
                <div class="detail__item--content-in">
                    <div class="list__item--cat">${item.role}</div>
                    <div class="list__item--cover">
                        <p class="list__item--number">${(item.id+1) < 10 ? '0'+(item.id + 1) : item.id}</p>
                        <img src="${item.cover.url}" alt="" class="list__item--img">
                    </div>
                    <h1 class="list__item--title">${item.title}</h1>
                    <div class="list__item--desc">${item.description}</div>
                    <li>
                        <a href="https://${item.link}" class="list__item--link" target="_blank">
                            Case Study
                            <img src="./img/icons/link-arrow.svg" alt="">
                        </a>
                    </li>
                </div>
            </div>
            `)
        }).finally((e) => console.log(e))
    }
    postedWork()
});
</script>

</body>
</html>
