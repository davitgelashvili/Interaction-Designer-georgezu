<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/owl.carousel.min.css">
    <link rel="stylesheet" href="./../css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./../css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="bg">
    </div>

    <div class="load">
        <span class="load__item"></span>
        <span class="load__item"></span>
        <span class="load__item"></span>
        <span class="load__item"></span>
        <span class="load__item"></span>
        <span class="load__item"></span>
        <span class="load__item"></span>
    </div>

    <section class="detail">
    </section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

$(window).on('load', function(){
    $('.load').remove();

    const localFilter = document.location.search;
    console.log(localFilter)
    const localId = localFilter.split('=');

    function postedWork(){
        const token = 'd820991ca43cc815adf1a0a4a2e08a';
        fetch('https://graphql.datocms.com/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
                body: JSON.stringify({
                    query: `{ 
                        allPortfolios(filter: {id: {in: "${localId[1]}"}}) { id, role, detailTitle, description, coverDetail {url}, link },
                    }`
                }),
        })
        .then(res => res.json())
        .then((res) => {
            let item = res.data.allPortfolios[0];
            $('.detail').append(`
            <div class="detail__head">
                <div class="detail__head--left">
                    <div class="detail__head--title">
                        ${item.detailTitle}
                    </div>
                </div>
                <div class="detail__head--right">
                    <img src="${item.coverDetail.url}" alt="" class="detail__head--cover">
                </div>
            </div>
            <div class="container">
                <button class="close-page close-work">
                    <a href="./../"><img src="./../img/icons/back-arrow.svg" alt=""></a>
                </button>
                <div class="detail__body">
                    <div>
                        ${item.description}
                        <a href="https://${item.link}" class="list__item--link" target="_blank">
                            link
                        </a>
                    </div>
                </div>
            </div>
            `)
        }).finally((e) => console.log(e))
    }
    postedWork()
});
</script>

</body>
</html>
